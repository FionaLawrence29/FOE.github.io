<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundamentals of Computer Engineering Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    h1, h2 {
      text-align: center;
    }
    #question-container {
      margin: 20px 0;
    }
    #options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    #options button:hover:not(:disabled) {
      background-color: #ddd;
    }
    #next-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #timer {
      font-weight: bold;
      text-align: right;
    }
    #progress-container {
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 10px 0;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }
    #percentage {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    #result {
      display: none;
      text-align: center;
    }
    #leaderboard {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    /* Dark mode support (optional toggle later) */
    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    .dark-mode #options button {
      background-color: #333;
      color: #f4f4f4;
    }
    .dark-mode #options button:hover {
      background-color: #444;
    }
    .dark-mode #progress-container {
      background-color: #555;
    }
    .dark-mode #progress-bar {
      background-color: #00e676;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Fundamentals of Computer Engineering Quiz</h1>

  <div id="question-container">
    <div id="timer">Time left: 15s</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="percentage">Progress: 0% | Score: 0%</div>

    <h2 id="question">Loading question...</h2>
    <div id="options"></div>
    <button id="next-btn" disabled>Next</button>
  </div>

  <div id="result">
    <h2>Your Score:</h2>
    <p id="score"></p>
  </div>

  <div id="leaderboard"></div>

  <script src="script.js"></script>
</body>
</html>
